<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... your meta tags and title ... -->
</head>
<body>
    <!-- ... your header and menu ... -->
    <form class="body" method="post" id="infoForm" action="index.html">
        <div class="row">
            <div class="col-md-4">
                <span class="dxeBase_Mulberry normalText">
                    <strong id="name">Họ và tên&emsp;: </strong>
                    <input id="nameInput" type="text">
                </span>
            </div>
        </div>
        <!-- Other input fields for editing other information -->
        <div class="col-3">
            <button type="submit">OK</button>
            <button><a href="index.html">Cancel</a></button>
        </div>
    </form>
    <script>
        document.getElementById('infoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newName = document.getElementById('nameInput').value;
            localStorage.setItem('name', newName);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
